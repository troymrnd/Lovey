<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
        }

        /* Container Card */
        .container {
            background-color: white;
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; 
            max-width: 90%; /* Responsive width */
        }

        /* Title */
        h1 {
            color: #d81b60; /* Darker pink for title */
            font-family: 'Brush Script MT', cursive; 
            font-size: 2.8em; 
            margin-bottom: 30px;
        }

        /* Password Input */
        input[type="password"] {
            padding: 12px;
            margin-bottom: 25px; 
            border: 2px solid #f48fb1; /* Pink border */
            border-radius: 8px;
            width: 80%; 
            text-align: center;
            background-color: #ffebee; /* Very light pink background */
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #d81b60; /* Darker pink on focus */
        }

        /* Button */
        button {
            padding: 12px 30px;
            background-color: #e91e63; /* Bright pink button */
            color: white;
            border: none;
            border-radius: 25px; 
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
            transform: translateY(-2px);
        }

        /* Message */
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>What's the Secret Number?</h1> 
        <input 
            type="password" 
            id="passwordInput" 
            placeholder="Enter the Secret Number"
            onkeypress="handleKeyPress(event)" 
        >
        <button onclick="checkPassword()">Enter</button> 
        <p id="message"></p>
    </div>

    <script>
        // Function to check if the Enter key was pressed
        function handleKeyPress(event) {
            // Check if the key pressed is 'Enter' (key code 13)
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault(); // Prevents default form submission behavior (if it were a form)
                checkPassword(); // Call the main check function
            }
        }

        function checkPassword() {
            // **Define the correct password here**
            const correctPassword = "04062025"; 
            
            const passwordInput = document.getElementById('passwordInput');
            const messageElement = document.getElementById('message');
            
            // Get user input and convert to lowercase for checking
            const userPassword = passwordInput.value.toLowerCase();

            if (userPassword === correctPassword) {
                // Correct: Redirect to the specified local file path
                window.location.href = "file:///C:/Users/shain/Desktop/New/main.html"; // <-- UPDATED LINE
                
            } else {
                // Incorrect: Display the specific error message
                messageElement.textContent = ""; 
                
                // Set the specific error message into the text box placeholder
                passwordInput.value = ""; 
                passwordInput.placeholder = "try again love";
                passwordInput.style.borderColor = "#d81b60"; // Use the title color for error highlight
            }
        }
    </script>

</body>
</html>
